{%extends '../common/layout.html'%}

{%block content%}
<!-- Start: HEADER -->
<header>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="home.html" class="brand brand-bootbus">Continuous Integration Platform</a>
                <!-- Start: Primary navigation -->
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right">
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="signin.html" class="active-link">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End: HEADER -->
<!-- Start: MAIN CONTENT -->
<div class="content">
    <div class="container">
        <div class="page-header">
            <h1>Signin to Platform</h1>
        </div>
        <div class="row">
            <div class="span6 offset3">
                <h4 class="widget-header"><i class="icon-lock"></i> Signin to Platform</h4>
                <div class="widget-body">
                    <div class="center-align">
                        <form class="form-horizontal form-signin-signup">
                            <input type="text" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">

                            <div class="remember-me">
                                <!--
                                 <div class="pull-left">
                                     <label class="checkbox">
                                         <input type="checkbox"> Remember me
                                     </label>
                                 </div>
                                 <div class="pull-right">
                                     <a href="#">Forgot password?</a>
                                 </div>
                                 <div class="clearfix"></div>
                                 -->
                             </div>
                            <input type="submit" value="Signin" class="btn btn-primary btn-large">
                        </form>
                        <h4><i class="icon-question-sign"></i> Don't have an account?</h4>
                        <a href="signup.html" class="btn btn-large bottom-space">Signup</a>
                        <h4><i class="icon-thumbs-up"></i> Sign in with third party account</h4>
                        <ul class="signin-with-list">
                            <li>
                                <a class="btn-github">
                                    <i class="icon-github icon-large"></i>
                                    Signin with Github
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End: MAIN CONTENT -->
<!-- Start: FOOTER -->
<footer>

</footer>

{%endblock%}
