{%extends '../common/layout.html'%}

{%block center_column%}
<div class="row-fluid">
    <div class="col-lg-12">
        <legend>
            Projects
        </legend>
        <div class="btn-group">
            <a href="/account/{{account.username}}/project/create" class="btn btn-primary">New project</a>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        {%if projects%}
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects%}
            <tr>
                <td>
                    {{project.id}}
                </td>
                <td width="100%">
                    <a href="/account/{{account.username}}/project/{{project.id}}">
                        {{project.name}}
                    </a>
                </td>
                <td>

                </td>
                <td>
                    <div class="btn-group-nowrap">
                        <a class="btn btn-info" href="/account/{{account.username}}/project/{{project.id}}/build"><i
                                class="glyphicon glyphicon-list-alt"></i></a>
                        <a class="btn btn-info" href="/account/{{account.username}}/project/{{project.id}}/edit"><i
                                class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger" href="/account/{{account.username}}/project/{{project.id}}/delete"><i
                                class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        {%else%}
        <div class="alert alert-block">
            No entries yet
        </div>
        {%endif%}
    </div>
</div>
{%endblock%}
