{%extends '../common/layout.html'%}

{%block center_column%}
<legend>
    Details of project
    <small>{{project.name}}</small>
</legend>
<div>
    <h4>{{project.name}}</h4>
    <dl>
        <dt>Name</dt>
        <dd>{{project.name}}</dd>
        <dt>Repository</dt>
        <dd>{{project.repo_url}}</dd>
        <dt>Commands</dt>
        <dd>{{project.command}}</dd>
    </dl>
</div>
{%endblock%}
