{%extends '../common/layout.html'%}

{%block contentHeader%}
<style type="text/css">

</style>
<div class="page-header">
    <h1>Configuration of Platform</h1>
</div>
{%block left_column%}
    <ul>
        <li><a style="color: #999999" href="/config">Build & Test</a></li>
        <li><a style="color: #999999" href="/config">Notifications</a></li>
        <li><a style="color: #999999" href="/config">Artifacts</a></li>
        <li><a style="color: #999999" href="/config">Repository</a></li>
        <li><a style="color: #999999" href="/config">Members</a></li>
    </ul>
{%endblock%}

{%block center_column%}
<form action="/config" method="post">
    <div style="margin-bottom: 20px;">
        <label style="display:block;color:#333;font-size: 14px;font-weight:bold;">Languages</label>
        <div style="margin:10px 0px;">
            <label class="checkbox"><input type="checkbox" name="nodejs"/> Node</label>
            <label class="checkbox"><input type="checkbox" name="java"/> Java</label>
            <label class="checkbox"><input type="checkbox" name="php"/> PHP</label>
        </div>
    </div>
    <div style="margin-bottom: 20px;">
        <label style="display:block;color:#333;font-size: 14px;font-weight:bold;">Databases</label>
        <div style="margin:10px 0px;">
            <label class="checkbox"><input type="checkbox" name="redis"/> Redis</label>
            <label class="checkbox"><input type="checkbox" name="mysql"/> MySql</label>
            <label class="checkbox"><input type="checkbox" name="sqlite"/> SQLite</label>
        </div>
    </div>
    <div style="margin-bottom: 20px;">
        <label style="display:block; color:#333; font-size: 14px; font-weight:bold;">Commands</label>
        <textarea class="form-control" rows="6" name = "commands"></textarea>
        <div class="form-actions-custom" style="padding-left:0px; margin-left:0px; margin-top:50px;">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
{%endblock%}
