<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Continuous Integration Platform">
        <title>Continuous Integration Platform</title>
        <link href="/app/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home">CI</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/config">Dashboard</a></li>
                        <li><a href="/">Account</a></li>
                        <li><a href="/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content" style="margin-top: 100px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        {% block left_column %}.col-md-2{% endblock %}
                    </div>
                    <div class="col-md-8" style="border-left: double;">
                        {% block center_column %}.col-md-8{% endblock %}
                    </div>
                    <div class="col-md-2">
                        {% block right_column %}.col-md-2{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <footer>
            {% block contentFooter %}{% endblock %}
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </body>
</html>
