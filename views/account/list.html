{%extends '../common/layout.html'%}

{%block center_column%}
<div class="row-fluid">
    <div class="col-lg-12">
        <legend>
            Accounts
        </legend>
        <div class="btn-group">
            <a href="/account/create" class="btn btn-primary">New account</a>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        {%if accounts%}
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            {% for account in accounts%}
            <tr>
                <td>
                    {{account.id}}
                </td>
                <td width="100%">
                    <a href="/account/detail/{{account.id}}">
                        {{account.username}}
                    </a>
                </td>
                <td>
                    {{account.email}}
                </td>
                <td>
                    <div class="btn-group-nowrap">
                        <a class="btn btn-info" href="/account/edit/{{account.id}}"><i
                                class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger" href="/account/delete/{{account.id}}"><i
                                class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        {%else%}
        <div class="alert alert-block">
            No entries yet
        </div>
        {%endif%}
    </div>
</div>
{%endblock%}
