<div class="editor">
    <div class="project-nav">
        <ul>
            <li class="active"><a href="/dashboard">Editor</a></li>
        </ul>
    </div>
    <div>
        <form method="post">
            <div class="ctrl">
                <textarea ng-model="commands" rows="10" id="commands" name="commands"></textarea>
            </div>
            <div class="action">
                <button ng-click="build(commands)" ng-disabled="!commands" class="primary">Build</button>
            </div>
        </form>
    </div>
</div>
